<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<body>
    <div class="w3-container">
    <div class="w3-container">
        
        <h2>W3.CSS Tags</h2>
        <p>Names in different types of tags</p>

        <p>Normal tag</p>
       <p> <span class="w3-tag">TAG</span></p>

       <div class="w3-container">
       <p>Letter tags</p>
        <p><span class="w3-tag w3-xlarge">T</span>
        <span class="w3-tag w3-xlarge">A</span>
        <span class="w3-tag w3-xlarge">G</span></p></div>

        <div class="w3-container">
            <p>Sized tags</p>
        <p><span class="w3-tag w3-xlarge w3-red">T</span>
            <span class="w3-tag w3-xxlarge w3-blue">A</span>
            <span class="w3-tag w3-xxxlarge w3-yellow">G</span>
        </p>
        </div>

        <div class="w3-container">
            <p>Spinning tag</p>
        <p><span class="w3-tag w3-spin w3-large">
            TAG

            <div class="w3-container">
                <p>Color tags</p>
            </span></p>
            <p><span class="w3-tag w3-jumbo w3-red">T</span>
                <span class="w3-tag w3-jumbo w3-pink">A</span>
                <span class="w3-tag w3-jumbo w3-purple">G</span>
                </p></div>
      </div>
</body>
<footer>Your Name and Year</footer>
</html>
