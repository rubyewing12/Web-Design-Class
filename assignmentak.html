<!DOCTYPE html>
<html>
<title>Tags</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<body>
    <div class="w3-container">
    <div class="w3-container">
        
        <h1>W3.CSS Tags</h1>
        <h2>Name in different types of tags</h2>

        <p>Normal tag</p>
       <p> <span class="w3-tag">Ruby</span></p>

       <div class="w3-container">
       <p>Letter tags</p>
        <p><span class="w3-tag w3-xlarge">R</span>
        <span class="w3-tag w3-xlarge">u</span>
        <span class="w3-tag w3-xlarge">b</span>
        <span class="w3-tag w3-xlarge">y</span></p></div>

        <div class="w3-container">
            <p>Sized tags</p>
        <p><span class="w3-tag w3-xlarge w3-red">R</span>
            <span class="w3-tag w3-xxlarge w3-orange">u</span>
            <span class="w3-tag w3-xxxlarge w3-yellow">b</span>
            <span class="w3-tag w3-xxxlarge w3-pink">y</span>
        </p>
        </div>

        <div class="w3-container">
            <p>Spinning tag</p>
        <p><span class="w3-tag w3-spin w3-large">
            Ruby

            <div class="w3-container">
                <p>Color tags</p>
            </span></p>
            <p><span class="w3-tag w3-jumbo w3-green">R</span>
                <span class="w3-tag w3-jumbo w3-blue">u</span>
                <span class="w3-tag w3-jumbo w3-purple">b</span>
                <span class="w3-tag w3-jumbo w3-pink">y</span>
                </p></div>
      </div>
</body>
<footer>Ruby Ewing, 2025</footer>
</html>
