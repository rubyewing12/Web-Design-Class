<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tags</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="w3-container">
        <h2>W3.CSS Tags</h2>
        <p>Names in different types of tags</p>
       <p> <span class="w3-tag">Ruby</span></p>
        <p><span class="w3-tag w3-xlarge">R</span>
        <span class="w3-tag w3-xlarge">U</span>
        <span class="w3-tag w3-xlarge">B</span>
        <span class="w3-tag w3-xlarge">Y</span></p>
        <p><span class="w3-tag w3-xlarge w3-blue">R</span>
            <span class="w3-tag w3-xxlarge w3-blue">U</span>
            <span class="w3-tag w3-xxxlarge w3-blue">B</span>
            <span class="w3-tag w3-jumbo w3-blue">Y</span>
        </p>
        <p><span class="w3-tag w3-spin w3-large">
            Ruby
            </span></p>
            <p><span class="w3-tag w3-jumbo w3-pink">R</span>
                <span class="w3-tag w3-jumbo w3-blue">U</span>
                <span class="w3-tag w3-jumbo w3-green">B</span>
                <span class="w3-tag w3-jumbo w3-purple">Y</span>
                </p>
      </div>
</body>
<footer>Ruby Ewing, 2025</footer>
</html>
