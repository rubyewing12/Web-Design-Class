<!DOCTYPE html>
<html>
<title>Quotes with Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>

<div class="w3-container">
<!-- add some fun icons-->
    <div class="w3-pink w3-centered">
<div><h2>Famous Quotes with Buttons</h2>
</div>
        </div>
<br>

<container class="w3-container w3-margin-top:100px; w3-margin-bottom:100px; w3-section">
    <bar class="w3-button w3-red">
<p>"Be</p></bar>
</div>
    <bar class="w3-button w3-pink">
<p>yourself;</p></bar>
</div>
<bar class="w3-button w3-purple">
<p>everyone</p></bar>
</div>
<bar class="w3-button w3-red">
<p>else</p></bar>
</div>
<bar class="w3-button w3-pink">
<p>is</p></bar>
</div>
    <bar class="w3-button w3-purple">
<p>already</p></bar>
</div>
    <bar class="w3-button w3-red">
<p>taken"</p></bar>
</div>
    <h4>-Oscar Wilde</h4>
    
<br>
<container class="w3-container w3-margin-top:100px; w3-margin-bottom:100px; w3-section">
    <bar class="w3-button w3-red">
<p>"The</p></bar>
</div>
    <bar class="w3-button w3-pink">
<p>only</p></bar>
</div>
    <bar class="w3-button w3-purple">
<p>impossible</p></bar>
</div>
    <bar class="w3-button w3-red">
<p>journey</p></bar>
</div>
    <bar class="w3-button w3-pink">
<p>is</p></bar>
</div>
    <bar class="w3-button w3-purple">
<p>the</p></bar>
</div>
    <bar class="w3-button w3-red">
<p>one</p></bar>
</div>
    <bar class="w3-button w3-pink">
<p>you</p></bar>
</div>
    <bar class="w3-button w3-purple">
<p>never</p></bar>
</div>
    <bar class="w3-button w3-red">
<p>begin"</p></bar>
</div>
    <h4>-Tony Robbins</h4>

    
<br>
<container class="w3-container w3-margin-top:100px; w3-margin-bottom:100px; w3-section">
<bar class="w3-button w3-red">
<p>"Light</p></bar>
</div>
    <bar class="w3-button w3-pink">
<p>tomorrow</p></bar>
</div>
    <bar class="w3-button w3-purple">
<p>with</p></bar>
</div>
 <bar class="w3-button w3-red">
<p>today"</p></bar>
</div>
       <h4>-Elizabeth Barrett Browning</h4>
    


    
    <br>
        <div class="w3-pink w3-centered">
    <footer> Ruby Ewing, 2025 </footer></div>
</div>
</body>
</html>
