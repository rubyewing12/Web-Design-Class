<!DOCTYPE html>
<html>
<title>Quotes with Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>

<div class="w3-container w3-pink">
<div><h2 class="w3-center">Famous Quotes with Buttons</h2>
</div>
        </div>
<br>

<div class="w3-container">
    <button class="w3-button w3-red">"Be</button>
    <button class="w3-button w3-red">yourself;</button>
    <button class="w3-button w3-red">everyone</button>
    <button class="w3-button w3-red">else</button>
    <button class="w3-button w3-red">is</button>
    <button class="w3-button w3-red">already</button>
    <button class="w3-button w3-red">taken"</button>
</div>
    <div class="author">-Oscar Wilde</div>
</div>
    
<br>
<div class="w3-container">
    <button class="w3-button w3-red">"The</button>
    <button class="w3-button w3-red">only</button>
    <button class="w3-button w3-red">impossible</button>
    <button class="w3-button w3-red">journey</button>
    <button class="w3-button w3-red">is</button>
    <button class="w3-button w3-red">the</button>
    <button class="w3-button w3-red">one</button>
    <button class="w3-button w3-red">you</button>
    <button class="w3-button w3-red">never</button>
    <button class="w3-button w3-red">begin"</button>
</div>
    <div class="author">-Tony Robbins</div>
</div>

    
<br>
<div class="w3-container">
    <button class="w3-button w3-red">"Light</button>
    <button class="w3-button w3-red">tomorrow</button>
    <button class="w3-button w3-red">with</button>
    <button class="w3-button w3-red">today"</button>
</div>
    <div class="author">-Elizabeth Barrett Browning</div>
</div>


    
    <br>
        <div class="w3-pink">
    <footer> Ruby Ewing, 2025 </footer>
</div>
</body>
</html>
