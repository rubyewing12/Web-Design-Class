<!DOCTYPE html>
<html>
<head>
  <title>Quotes with Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3CSS for basic styling -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <!-- Header with book icons -->
  <div class="w3-container w3-pink">
    <h2 style="text-align: center;">
      <span class="material-icons">menu_book</span>
      Famous Quotes with Buttons
      <span class="material-icons">menu_book</span>
    </h2>
  </div>
  <!-- Quote 1 with author -->
  <div class="w3-container">
    <div style="margin-bottom: 20px;">
      <button class="w3-button w3-red">"Be</button>
      <button class="w3-button w3-pink">yourself;</button>
      <button class="w3-button w3-purple">everyone</button>
      <button class="w3-button w3-red">else</button>
      <button class="w3-button w3-pink">is</button>
      <button class="w3-button w3-purple">already</button>
      <button class="w3-button w3-red">taken"</button>
      <span style="margin-left: 10px;">- Oscar Wilde</span>
    </div>
  </div>
  <!-- Quote 2 with author -->
  <div class="w3-container">
    <div style="margin-bottom: 20px;">
      <button class="w3-button w3-red">"The</button>
      <button class="w3-button w3-pink">only</button>
      <button class="w3-button w3-purple">impossible</button>
      <button class="w3-button w3-red">journey</button>
      <button class="w3-button w3-pink">is</button>
      <button class="w3-button w3-purple">the</button>
      <button class="w3-button w3-red">one</button>
      <button class="w3-button w3-pink">you</button>
      <button class="w3-button w3-purple">never</button>
      <button class="w3-button w3-red">begin"</button>
      <span style="margin-left: 10px;">- Tony Robbins</span>
    </div>
  </div>
  <!-- Quote 3 with author -->
  <div class="w3-container">
    <div style="margin-bottom: 20px;">
      <button class="w3-button w3-red">"Light</button>
      <button class="w3-button w3-pink">tomorrow</button>
      <button class="w3-button w3-purple">with</button>
      <button class="w3-button w3-red">today"</button>
      <span style="margin-left: 10px;">- Elizabeth Barrett Browning</span>
    </div>
  </div>
  <!-- Footer -->
  <div class="w3-pink" style="text-align: center; padding: 10px;">
    <footer>Ruby Ewing, 2025</footer>
  </div>
</body>
</html>
