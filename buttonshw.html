<!DOCTYPE html>
<html>
<title>Quotes with Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<body>

<div class="w3-container">
<!-- add some fun icons-->
<div><h2>Famous Quotes with Buttons</h2>
</div>
<br>

<container class="w3-container w3-margin-top:100px; w3-margin-bottom:100px; w3-section">
    <bar class="w3-button w3-pink">
<p>"Change the world by being yourself"</p></bar>
</div>
<br>
<container class="w3-container w3-margin-top:100px; w3-margin-bottom:100px; w3-section">
<bar class="w3-button w3-red">
    <p>"The only impossible journey is the one you never begin"</p></bar>
</div>
<br>
<container class="w3-container w3-margin-top:100px; w3-margin-bottom:100px; w3-section">
<bar class="w3-button w3-yellow">
        <p>"Light tomorrow with today"</p></bar>
    </div>
    <br>
    <footer> Ruby Ewing, 2025 </footer>
</div>
</body>
</html>
